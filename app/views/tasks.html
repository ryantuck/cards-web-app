<div class="container">

	<h3>This is the current working directory for working on tasks stuff. Next level stuff here. </h3>

	<hr>

	<form role="form" ng-submit="addTask()">
    	<div class="row">
      		<div class="input-group">
        		<input type="text" ng-model="newTaskTitle" placeholder="something to do?" class="form-control">
        		<span class="input-group-btn">
          			<input type="submit" class="btn btn-primary" value="Add">
        		</span>
      		</div>
    	</div>
  	</form>
  	<p></p>

    <!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
	</button>
    

  	<div class="grid grid-pad">
	  	<div class="col-4-12">
	  		<h3>Test Tasks</h3>
			<div ui-sortable ng-model="testTasks">
				<div class="card" ng-repeat="abc in testTasks track by $index">
					<p> {{ abc.title }} </p>
				</div>
			</div>
	  	</div>

	  	<div class="col-4-12">
	  		<h3>Entered Tasks</h3>
			<div ui-sortable ng-model="tasks">
				<div class="card" ng-repeat="abc in tasks track by $index">
					<p> {{ abc.title }} </p>
					<p> {{ abc.due }} </p>
				</div>
			</div>
	  	</div>

  	</div>



	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Edit Task</h4>
	      </div>
	      <div class="modal-body">
	        <p>One fine body&hellip;</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</div>
